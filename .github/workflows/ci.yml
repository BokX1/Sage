name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

    - name: Build
      run: npm run build

    - name: Test
      run: npm run test
      env:
        NODE_ENV: test
        DISCORD_TOKEN: test-token-for-ci
        DISCORD_APP_ID: test-app-id-for-ci
        DATABASE_URL: file:./test.db

  release-readiness:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: sage
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d sage"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      NODE_ENV: test
      DISCORD_TOKEN: test-token-for-ci
      DISCORD_APP_ID: test-app-id-for-ci
      DATABASE_URL: postgresql://postgres:password@127.0.0.1:5432/sage?schema=public

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Apply Prisma migrations
      run: npx prisma migrate deploy

    - name: Release readiness checks
      run: npm run release:agentic-check
      env:
        REPLAY_GATE_REQUIRE_DATA: '0'
