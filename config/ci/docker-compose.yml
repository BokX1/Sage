version: '3.8'
services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: sage
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  tika:
    image: apache/tika:3.2.3.0
    restart: unless-stopped
    ports:
      - "127.0.0.1:9998:9998"

volumes:
  postgres_data:
